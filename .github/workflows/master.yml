name: GitHub Pages Deploy

on:
  push:
    branches:
      - master # branch
  repository_dispatch:
    types: [content-updated]

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ê°€ìƒë¨¸ì‹ 

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout blog repo ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # blog-content gitì„ _posts/ë¡œ checkout
      - name: Checkout blog-contents into _posts
        uses: actions/checkout@v4
        with:
          repository: goomba25/blog-contents
          ref: main
          path: _posts

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run : npm ci

      - name: Build ğŸ”§
        run: npm run build

      - run: touch ./out/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true